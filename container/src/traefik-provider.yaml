http:
  routers:
    web:
      rule: "PathPrefix(`/`)"
      service: "web"
      tls: true
      entrypoints:
        - "secure"
    api:
      rule: "PathPrefix(`/api`)"
      service: "api"
      tls: true
      entrypoints:
        - "secure"
  services:
    web:
      loadBalancer:
        servers:
          - url: "http://localhost:3000"
    api:
      loadBalancer:
        servers:
          - url: "http://localhost:8080"
