apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  annotations:
    nginx.org/redirect-to-https: "true"
spec:
  tls:
    - hosts:
      - {{ .Values.host }}
      secretName: {{ .Chart.Name }}-tls
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: {{ .Chart.Name }}
            port: 
              number: 8080
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ .Chart.Name }}
            port: 
              number: 3000
